<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/secondary.css" rel="stylesheet">
    <title>Tienda Héroes</title>
</head>
<body>
    <header>
        <section id="desc">
            <h3>20% de descuento en todos los productos</h3>
        </section>
        <section id="title">
                <a href="index.html"><img src="img/logotienda.jpg"></a>
                <div>
                <h1>Tienda de Super Héroes</h1>
                </div>
        </section>
    </header>
    <main>
        <div id="container-form">
            <form action="/registro" method="POST">
            <label id="register">Registro</label>
            <input type="text" name="nombre" placeholder="Nombre y Apellido">
            <input type="mail" name="mail" placeholder="Correo electrónico">
            <input type="password" name="clave" placeholder="Contraseña">
            <select name="pais" placeholder="Pais">
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Brasil</option>
            </select>
            <div id="buttons">
                <button id="reset" type="reset">Resetear</button>
                <button id="submit" type="submit">Enviar</button>
            </div>
            </form>
            <span>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></span>
        </div>
    </main>
    <footer>
        <div id="divtxt"><p>Todos los derechos reservados a Karina Dominguez - Front End 1</p></div> 
        <div id="divimg"></div>
        <img src="img/logogithub.png">
        </div>
    </footer>
</body>
</html>
